<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Password Generator</title>
  </head>
  <body class="bg-dark well">
    <div class="jumbotron jumbotron-fluid text-center text-danger bg-dark">
        <div class="container mx-auto">
            <h1 class="display-4">Random Password Generator</h1>
        </div>
        <img class="img-fluid" src="./images/nyan.png" alt="nyan cat" id="imgPlacement">
    </div>

    <div class="container container-fluid">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-6 mx-auto form-group shadow-textarea text-center">
            <label for="exampleFormControlTextArea6" class="text-white"><strong>Generated Password</strong></label>
            <textarea class="text-light bg-dark form-control z-depth-3 text-center" name="" id="passwordtextfield" cols="50" rows="3" readonly placehoder="Password displayed here"></textarea>
            <br>
            <button onclick="copypassword()" class="button btn-secondary btn-circle text-danger btn-outline-dark">Copy<br>Password</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
